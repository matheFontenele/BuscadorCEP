<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de CEP</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script src="./js/index.js" defer></script>

</head>
    <body>
        <div id="loadingPage" class="hide">
            <div id="loader" class="spinner-border text-info" role="status"></div>
        </div>

        <div>
            <h1>Cadastre o seu endere√ßo</h1>
            <p>Preencha os campos para podermos enviar seus produtos</p>
            <form id="formInput">
                <input class="cepInput" type="number" id="cep" placeholder="Digite o seu CEP" minlength="8" maxlength="8" required>

                <div class="subInputs">
                    <div>
                        <input type="text" id="rua" placeholder="Rua" disabled required>
                        <input type="number" id="numero" placeholder="Numero da residencia" disabled>
                    </div>
                    <div>
                        <input  type="text" id="comp" placeholder="Digite o complemento" disabled>
                        <input  type="text" id="bairro" placeholder="Bairro" disabled required>
                    </div>
            
                    <div>
                        <input type="text" id="cidade" placeholder="Cidade" disabled required>
                        <input  type="text" id="estado" placeholder="Estado" disabled required>
                    </div>

                    <button type="submit" id="btnCad">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
